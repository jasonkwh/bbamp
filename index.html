<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bbAMP</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        body {
            -webkit-app-region:drag;
        }
        .controlbtns {
            background-color:transparent;
            border-color:#e74c3c;
            color:#e74c3c;
            border-radius:30px;
            width:25px;
            height:25px;
        }
        .controlbtns:hover {
            background-color:#e74c3c;
            color:#262626;
        }
        .playbtn {
            background-color:transparent;
            border-color:#e74c3c;
            color:#e74c3c;
            border-radius:30px;
            width:35px;
            height:35px;
        }
        .playbtn:hover {
            background-color:#e74c3c;
            color:#262626;
        }
        .progressslider {
            -webkit-appearance:none;
            appearance:none;
            position:relative;
            top:21px;
            width:150px;
            height:2px;
            background-color:#91312a;
        }
        .progressslider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 4px;
            height: 13px;
            background-color:#e74c3c;
        }
        .progressslider::-moz-range-thumb {
            width: 4px;
            height: 13px;
            background-color:#e74c3c;
        }
    </style>
</head>
<body>
<span style="position:relative;top:24px">
<button type="button" class="controlbtns"><i class="fas fa-step-backward"></i></button>
<button type="button" class="playbtn"><i class="fas fa-play"></i></button>
<button type="button" class="controlbtns"><i class="fas fa-stop"></i></button>
<button type="button" class="controlbtns"><i class="fas fa-step-forward"></i></button>
</span>
<input class="progressslider" type="range" min="1" max="100" value="1">
</body>
</html>
