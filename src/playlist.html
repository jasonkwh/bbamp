<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bbAMP</title>
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
<span style="position:absolute;top:2px;left:4px">
    <button type="button" id="closebutton" class="topbtn" title="Close Window"><i class="fas fa-times"></i></button>
</span>
<span style="position:absolute;top:2px;right:4px">
    <i class="fas fa-search searchicon"></i>
    <input type="text" class="searchbar" placeholder="Search Playlist">
</span>
<span id="playlist">
<table id="playlisttable">
<thead><tr><th style="width:40px"></th><th style="width:220px"></th><th style="width:40px"></th></tr></thead>
<tbody>
<tr><td class="playstatus"><i class="fas fa-pause"></i></td><td style="text-align:left"><ul><li class="playlistsongname">夜曲</li><li style="font-size:10px">周杰伦</li></ul></td><td>3:46</td></tr>
<tr><td class="playstatus"><i class="fas fa-play"></i></td><td style="text-align:left;"><ul><li class="playlistsongname">Because of you</li><li style="font-size:10px">Kelly Clarkson</li></ul></td><td>3:46</td></tr>
</tbody>
</table>
</span>
<span style="position:absolute;bottom:2px;left:4px">
    <button type="button" id="playlistbtn" class="topbtn" title="Add to Playlist"><i class="fas fa-plus"></i></button>
    <button type="button" class="topbtn" title="Remove from Playlist"><i class="fas fa-minus"></i></button>
</span>
<script src="playlist.js"></script>
</body>
</html>
