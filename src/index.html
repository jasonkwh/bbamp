<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>bbAMP</title>
    <link rel="stylesheet" href="../css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/general.css">
</head>
<body>
<span style="position:absolute;top:2px;left:4px">
    <button type="button" id="closebutton" class="topbtn" title="Close bbAMP"><i class="fas fa-times"></i></button>
</span>
<span style="position:absolute;top:2px;right:4px">
    <button type="button" class="topbtn" title="Repeat"><i class="fas fa-redo"></i></button>
    <button type="button" class="topbtn" title="Random"><i class="fas fa-random"></i></button>
    <button type="button" id="playlistbutton" class="topbtn" title="Playlist"><i class="fas fa-list-ul"></i></button>
</span>
<span id="songinfo" style="position:relative;top:5px;left:8px">
<p id="songname" class="songdesc" style="font-weight:500;position:relative;top:5px">Song Name</p>
<p id="artist" class="songdesc" style="font-weight:300;position:relative;top:5px">Artist</p>
<p id="songduration">0:00/3:00</p>
</span>
<span id="controlbtnset">
<span style="position:relative;top:20px;left:5px">
<button type="button" class="controlbtns" title="Previous Song"><i class="fas fa-step-backward"></i></button>
<button type="button" id="playbutton" title="Play"><i class="fas fa-play"></i></button>
<button type="button" class="controlbtns" title="Stop"><i class="fas fa-stop"></i></button>
<button type="button" class="controlbtns" title="Next Song"><i class="fas fa-step-forward"></i></button>
</span>
<input class="progressslider" type="range" min="1" max="100" value="1">
</span>
<script src="index.js"></script>
</body>
</html>
